<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practise</title>
</head>
<body style="height: 3000px;
            padding-top: 60px;
            padding-left: 75px;">
    <div style="background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 55px;
                z-index: 1;">
        Header
    </div>
    <div style="background-color: green;
                position: fixed;
                bottom: 0;
                left: 0;
                top: 55px;
                width: 72px;">
        sidebar
        <div style="background-color: red;
                    position: absolute;
                    top: 0px;
                    left: 0;
                    right: 0;">
                    Hello</div>
    </div>
    <div style="background-color: lightblue; 
                width: 200px; 
                height: 200px;
                position: relative;
                top: 60px;
                left: 80px;">
        div 1
        
    </div>
    <div style="background-color: lightpink; width: 200px; height: 200px;">
        div 2
    </div>
</body>
</html>
