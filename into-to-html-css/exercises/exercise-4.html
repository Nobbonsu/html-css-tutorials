<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Practise</title>

    <style>
        .pet-cat {
            width: 200px;
            border-radius: 20px;
        }
        .cat-square {
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }
        .cat-round {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <img class="pet-cat" src="manja-vitolic-gKXKBY-C-Dk-unsplash.jpeg" alt="Image of a Cat">
    <img class="cat-square" src="manja-vitolic-gKXKBY-C-Dk-unsplash.jpeg" alt="Image of a Cat">
    <img class="cat-round" src="manja-vitolic-gKXKBY-C-Dk-unsplash.jpeg" alt="Image of a Cat">
</body>
</html>
